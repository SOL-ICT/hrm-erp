# Development Environment - No Port Conflicts
# Usage: docker-compose -f docker-compose.dev.yml up -d
# Access: Frontend http://localhost:3001 | Backend http://localhost:8001 | DB http://localhost:8082

services:
  # Laravel Backend API - Development Ports
  laravel-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hrm-laravel-api-dev
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www:cached
      - ./backend/storage:/var/www/storage
      - ./backend/bootstrap/cache:/var/www/bootstrap/cache
      - /var/www/vendor
    ports:
      - "0.0.0.0:8001:8000"   # Development port to avoid conflicts
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=hrm_database_dev
      - DB_USERNAME=hrm_user
      - DB_PASSWORD=hrm_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - APP_ENV=local
      - APP_DEBUG=true
      - LOG_LEVEL=error
      - DB_SLOW_QUERY_LOG=false
      - PHP_OPCACHE_ENABLE=1
      - PHP_OPCACHE_REVALIDATE_FREQ=0
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - hrm-network-dev
    command: >
      sh -c "
        composer install --optimize-autoloader --no-scripts &&
        php artisan config:cache &&
        php artisan route:cache &&
        php artisan view:cache &&
        php -d opcache.enable=1 -d opcache.enable_cli=1 artisan serve --host=0.0.0.0 --port=8000
      "

  # Next.js Frontend - Development Ports
  nextjs-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hrm-nextjs-frontend-dev
    restart: unless-stopped
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
      - /app/.next
    ports:
      - "0.0.0.0:3001:3000"   # Development port to avoid conflicts
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://192.168.1.118:8001/api  # Updated port
      - NEXT_PUBLIC_APP_URL=http://192.168.1.118:3001      # Updated port
      - NEXT_TELEMETRY_DISABLED=1
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
      - WATCHPACK_POLLING=true
      - NEXT_PRIVATE_STANDALONE=true
      - NEXT_PRIVATE_SKIP_STATIC_GENERATION=true
    depends_on:
      - laravel-api
    networks:
      - hrm-network-dev
    command: >
      sh -c "
        npm install &&
        npm run dev
      "

  # MySQL Database - Development Ports
  mysql:
    image: mysql:8.0
    container_name: hrm-mysql-dev
    restart: unless-stopped
    ports:
      - "3308:3306"   # Development port to avoid conflicts
    environment:
      - MYSQL_DATABASE=hrm_database_dev
      - MYSQL_USER=hrm_user
      - MYSQL_PASSWORD=hrm_password
      - MYSQL_ROOT_PASSWORD=root_password_dev
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
      - MYSQL_INNODB_BUFFER_POOL_SIZE=256M
      - MYSQL_INNODB_LOG_FILE_SIZE=64M
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/conf:/etc/mysql/conf.d
    networks:
      - hrm-network-dev
    command: >
      --innodb-buffer-pool-size=256M
      --innodb-redo-log-capacity=134217728
      --slow-query-log=0
      --sync-binlog=0
      --innodb-flush-log-at-trx-commit=2
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "hrm_user",
          "-phrm_password",
        ]
      timeout: 20s
      retries: 10

  # Redis for Caching/Sessions - Development Ports
  redis:
    image: redis:7-alpine
    container_name: hrm-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"   # Development port to avoid conflicts
    volumes:
      - redis_data_dev:/data
    networks:
      - hrm-network-dev
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes

  # phpMyAdmin for Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: hrm-phpmyadmin-dev
    restart: unless-stopped
    ports:
      - "8082:80"     # Development port to avoid conflicts
    environment:
      - PMA_HOST=mysql
      - PMA_USER=hrm_user
      - PMA_PASSWORD=hrm_password
      - PMA_ARBITRARY=1
      - UPLOAD_LIMIT=1G
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hrm-network-dev

  # Mailhog for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: hrm-mailhog-dev
    restart: unless-stopped
    ports:
      - "1026:1025"   # SMTP - Development port
      - "8026:8025"   # Web UI - Development port
    networks:
      - hrm-network-dev

volumes:
  mysql_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  hrm-network-dev:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16